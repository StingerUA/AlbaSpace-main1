
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AlbaSpace — loading…</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <style>html,body{height:100%;margin:0;display:flex;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif;color:#333}</style>
  </head>
  <body>
    <div id="loader">Loading AlbaSpace…</div>
    <script>
      // Fetch the latest built index.html directly from raw.githubusercontent (bypass Pages CDN cache)
      (async function(){
        try {
          const res = await fetch('https://raw.githubusercontent.com/StingerUA/AlbaSpace-main1/gh-pages/index.html', {cache: 'no-store'});
          const txt = await res.text();
          document.open();
          document.write(txt);
          document.close();
        } catch (err) {
          console.error('Failed to load app bootstrap:', err);
          document.getElementById('loader').textContent = 'Ошибка загрузки приложения. Попробуйте обновить страницу.';
        }
      })();
    </script>
  </body>
</html>
